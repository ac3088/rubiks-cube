<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: darkgray;">
    <div id="cube">
        <div class="screen-row">
            <div style="display: inline-block">
                <div class="fake-face">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div style="display: inline-block">
                <div id="u" class="face">
                    <div id="u0" class="white"></div>
                    <div id="u1" class="white"></div>
                    <div id="u2" class="white"></div>
                    <div id="u3" class="white"></div>
                    <div id="u4" class="white"></div>
                    <div id="u5" class="white"></div>
                    <div id="u6" class="white"></div>
                    <div id="u7" class="white"></div>
                    <div id="u8" class="white"></div>
                </div>
            </div>
        </div>
        <div class="screen-row">
            <div style="display: inline-block">
                <div id="l" class="face">
                    <div id="l0" class="orange"></div>
                    <div id="l1" class="orange"></div>
                    <div id="l2" class="orange"></div>
                    <div id="l3" class="orange"></div>
                    <div id="l4" class="orange"></div>
                    <div id="l5" class="orange"></div>
                    <div id="l6" class="orange"></div>
                    <div id="l7" class="orange"></div>
                    <div id="l8" class="orange"></div>
                </div>
            </div>
            <div style="display: inline-block">
                <div id="f" class="face">
                    <div id="f0" class="green"></div>
                    <div id="f1" class="green"></div>
                    <div id="f2" class="green"></div>
                    <div id="f3" class="green"></div>
                    <div id="f4" class="green"></div>
                    <div id="f5" class="green"></div>
                    <div id="f6" class="green"></div>
                    <div id="f7" class="green"></div>
                    <div id="f8" class="green"></div>
                </div>
            </div>
            <div style="display: inline-block">
                <div id="r" class="face">
                    <div id="r0" class="red"></div>
                    <div id="r1" class="red"></div>
                    <div id="r2" class="red"></div>
                    <div id="r3" class="red"></div>
                    <div id="r4" class="red"></div>
                    <div id="r5" class="red"></div>
                    <div id="r6" class="red"></div>
                    <div id="r7" class="red"></div>
                    <div id="r8" class="red"></div>
                </div>
            </div>
            <div style="display: inline-block">
                <div id="b" class="face">
                    <div id="b0" class="blue"></div>
                    <div id="b1" class="blue"></div>
                    <div id="b2" class="blue"></div>
                    <div id="b3" class="blue"></div>
                    <div id="b4" class="blue"></div>
                    <div id="b5" class="blue"></div>
                    <div id="b6" class="blue"></div>
                    <div id="b7" class="blue"></div>
                    <div id="b8" class="blue"></div>
                </div>
            </div>
        </div>
        <div class="screen-row">
            <div style="display: inline-block">
                <div class="fake-face">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div style="display: inline-block;">
                <div id="d" class="face">
                    <div id="d0" class="yellow"></div>
                    <div id="d1" class="yellow"></div>
                    <div id="d2" class="yellow"></div>
                    <div id="d3" class="yellow"></div>
                    <div id="d4" class="yellow"></div>
                    <div id="d5" class="yellow"></div>
                    <div id="d6" class="yellow"></div>
                    <div id="d7" class="yellow"></div>
                    <div id="d8" class="yellow"></div>
                </div>
            </div>
        </div>
    </div>

    <ul id="button-list">
        <li><button id="scramble-btn">Scramble!</button></li>
        <li><button id="solve-btn">Solve! (Literally the same as reset lmao)</button></li>
        <li><button id="random-move-btn">Random Move</button></li>
        <li><button id="reverse-btn">Reverse Last Move</button></li>
        <li><button id="reset-btn">Reset the Cube</button></li>
    </ul>

    <div class="info" id="info"></div>

    <script src="cube.js"></script>
</body>

</html>
